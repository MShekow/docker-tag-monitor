frontend:
  replicaCount: 1
  resources: { }
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  livenessProbe:
    httpGet:
      path: /
      port: http
  readinessProbe:
    httpGet:
      path: /
      port: http
  image:
    registry: ghcr.io
    repository: mshekow/docker-tag-monitor-frontend
    # defaults to the chart appVersion
    tag: ""
    pullPolicy: Always

backend:
  replicaCount: 1
  processesPerReplica: 2
  scrapeInterval: "2h"
  digestRefreshCooldownInterval: "5s"
  maxRequestsPerSecond: 10
  maxRetriesOnRateLimit: 10
  sleepIntervalOnRateLimit: "1s"
  refreshDigestLastPushedCutoff: "6mm"  # 6 months
  dockerHubAuth:
    username: ""
    password: ""
  resources: { }
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  # TODO: figure out how to do a liveless probe for Reflex backend
  image:
    registry: ghcr.io
    repository: mshekow/docker-tag-monitor-backend
    # defaults to the chart appVersion
    tag: ""
    pullPolicy: Always


